<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="css/start.min.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="logo.svg" color="#ee7b00">
    <meta name="msapplication-TileColor" content="#ee7b00">
    <meta name="msapplication-TileImage" content="mstile-144x144.png">
    <meta name="theme-color" content="#f0f0f0">
</head>

<body class="container-fluid">
<img id="logo" src="logo.svg" />

<div id="login">
    <form id="lform" action="">
        <label class="title" for="nameIn">What's your nickname?</label><input id="nameIn" type="text" maxlength="25"/>
    </form>
</div>

<div id="game">
    <div class="left">
        <ul id="users"></ul>
    </div>
    <div class="center noselect">
        <canvas id="draw" class="white" oncontextmenu="return false"></canvas>

        <div id="tools">
            <input type="radio" name="color" value="1" id="r1" checked="checked"/>
            <label class="swatch" for="r1" style="background-color: rgb(0, 0, 0)"></label>
            <input type="radio" name="color" value="2" id="r2"/>
            <label class="swatch" for="r2" style="background-color: rgb(132, 132, 132)"></label>
            <input type="radio" name="color" value="3" id="r3"/>
            <label class="swatch" for="r3" style="background-color: rgb(140, 70, 20)"></label>
            <input type="radio" name="color" value="4" id="r4"/>
            <label class="swatch" for="r4" style="background-color: rgb(255, 0, 0)"></label>
            <input type="radio" name="color" value="5" id="r5"/>
            <label class="swatch" for="r5" style="background-color: rgb(238, 123, 0)"></label>
            <input type="radio" name="color" value="6" id="r6"/>
            <label class="swatch" for="r6" style="background-color: rgb(255, 255, 0)"></label>
            <input type="radio" name="color" value="7" id="r7"/>
            <label class="swatch" for="r7" style="background-color: rgb(0, 255, 0)"></label>
            <input type="radio" name="color" value="8" id="r8"/>
            <label class="swatch" for="r8" style="background-color: rgb(0, 0, 255)"></label>
            <input type="radio" name="color" value="9" id="r9"/>
            <label class="swatch" for="r9" style="background-color: rgb(100, 42, 130)"></label>
            <input type="radio" name="color" value="0" id="r0"/>
            <label class="swatch" for="r0" style="background-color: rgb(255, 190, 200)"></label>
            <input type="radio" name="color" value="-" id="r-"/>
            <label class="swatch" for="r-" style="background-color: rgb(255, 255, 255); margin-right: 4em"></label>

            <span id="sizeBar"><input id="sizeIn" type="range" value="10" min="2" max="40" step="2"
                                      onchange="setDrawSize(parseInt(this.value))"/></span>

            <div id="undobtn"></div>
            <div id="clearbtn"></div>
        </div>
    </div>
    <div class="right">
        <div id="infobox" class="white">
            <div id="timer">-</div>
            <div id="info">Use /start to start the game</div>
        </div>
        <div id="messbox" class="white">
            <ul id="messages"></ul>
        </div>
        <form id="gform" action="">
            <input id="guessIn" autocomplete="off" placeholder="Type here..."/>
        </form>
    </div>
    <div id="overlay">
        <form id="worddiag" action="">
            Choose a word<br>
            <input type="submit" id="word1" value="1"><br>
            <input type="submit" id="word2" value="2"><br>
            <input type="submit" id="word3" value="3"><br>
            <input type="text" id="custom" autocomplete="off" placeholder="Custom" maxlength="25">
        </form>
        <div id="settings" class="white">
            <div id="s_user">
                <h1>User Settings</h1>
            </div>
            <div id="s_game">
                <h1>Game Settings</h1>
                <label>Waiting Time:</label><input id="s_waiting" type="number"/><br>
                <label>Picking Time:</label><input id="s_picking" type="number"/><br>
                <label>Drawing Time:</label><input id="s_drawing" type="number"/><br>
            </div>
        </div>
        <div class="menu" onclick="openMenu(this)">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<script src="js/draw.js"></script>
<script src="js/start.min.js"></script>
<link rel="stylesheet" property="stylesheet" href="css/style.min.css">
<script src="/socket.io/socket.io.js"></script>
<script src="js/tools.js"></script>
<script src="js/main.js"></script>
</body>
</html>
