<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="style.min.css">
</head>

<body class="container-fluid">
    <div class="login">
        <h3 class="title">What's your nickname?</h3>
        <form id="lform" action="">
            <input class="usernameInput" type="text" maxlength="14" />
        </form>
    </div>

    <div class="game">
        <div class="left noselect">
            <canvas id="drawing" oncontextmenu="return false;"></canvas>
            <div id="options">
                <input type="radio" name="color" value="1" id="r1" checked="checked" />
                <label class="swatch" for="r1" style="background-color: black"></label>
                <input type="radio" name="color" value="2" id="r2" />
                <label class="swatch" for="r2" style="background-color: gray"></label>
                <input type="radio" name="color" value="3" id="r3" />
                <label class="swatch" for="r3" style="background-color: sienna"></label>
                <input type="radio" name="color" value="4" id="r4" />
                <label class="swatch" for="r4" style="background-color: red"></label>
                <input type="radio" name="color" value="5" id="r5" />
                <label class="swatch" for="r5" style="background-color: orange"></label>
                <input type="radio" name="color" value="6" id="r6" />
                <label class="swatch" for="r6" style="background-color: yellow"></label>
                <input type="radio" name="color" value="7" id="r7" />
                <label class="swatch" for="r7" style="background-color: green"></label>
                <input type="radio" name="color" value="8" id="r8" />
                <label class="swatch" for="r8" style="background-color: blue"></label>
                <input type="radio" name="color" value="9" id="r9" />
                <label class="swatch" for="r9" style="background-color: purple"></label>
                <input type="radio" name="color" value="0" id="r0" />
                <label class="swatch" for="r0" style="background-color: pink"></label>
                <input type="radio" name="color" value="-" id="r-" />
                <label class="swatch" for="r-" style="background-color: white; margin-right: 4em"></label>

                <span id="sizeBar"><input id="sizeInput" type="range" value="10" min="2" max="40" step="2" /></span>

                <div id="undobtn"></div>
                <div id="clearbtn"></div>
            </div>
        </div>
        <div class="right">
            <div id="infobox">
                <div id="timer">-</div>
                <div id="info">Use /start to start the game</div>
            </div>
            <div id="messbox">
                <ul id="messages"></ul>
            </div>
            <form id="gform" action="">
                <input class="guessInput" autocomplete="off" placeholder="Type here..." />
            </form>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="draw.js"></script>
    <script src="main.js"></script>
</body>
</html>
